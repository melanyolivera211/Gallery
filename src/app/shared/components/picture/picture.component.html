<ion-card class="picture-card">

	@if(picture){

	<img [src]="picture.url" [alt]="picture.path" class="picture-image" />

	<ion-card-content class="picture-content">

		@if (picture.createdat) {

		<p class="picture-date">{{ picture.createdat.toDate() | localizedDate:'medium' }}</p>

		}

	</ion-card-content>

	}

</ion-card>
