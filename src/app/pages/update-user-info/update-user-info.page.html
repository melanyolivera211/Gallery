<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ 'app.profile.title' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ 'app.profile.title' | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="update-user-wrapper">
    <app-user-form [user]="user" (onSubmit)="onUserSubmit($event)"></app-user-form>
  </div>
</ion-content>
