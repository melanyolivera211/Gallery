<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goHome()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ 'app.profile.title' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ 'app.profile.title' | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="update-user-wrapper">
    <app-user-form [user]="user" [email]="email" (onSubmit)="onUserSubmit($event)"></app-user-form>
  </div>
</ion-content>
