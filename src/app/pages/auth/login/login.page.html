<app-loading></app-loading>

<div class="login-page">

	<div class="login-container">

		<div class="login-header">

			<app-toggle-translate></app-toggle-translate>

			<h1>{{ 'app.home.hello' | translate }}</h1>
			<p>{{ 'app.login.signIn' | translate }}</p>

		</div>

		<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">

			<div class="form-group">

				<app-input id="email" formControlName="email" type="email" [label]="'app.login.email' | translate"
					[placeholder]="'app.login.email' | translate" [required]="true" [minLength]="3"
					[errorMessage]="'app.login.email' | translate"></app-input>

			</div>

			<div class="form-group">

				<div class="password-input-container">

					<app-input id="password" formControlName="password" type="password" [label]="'app.login.password' | translate"
						[placeholder]="'app.login.password' | translate" [required]="true" [minLength]="3"
						[errorMessage]="'app.login.password' | translate"></app-input>

				</div>

			</div>

			<app-button type="submit">{{ 'app.login.signIn' | translate }}</app-button>

		</form>

		<div class="login-footer">


			<p>{{ 'app.register.title' | translate }}? <a href="javascript:void(0)" (click)="navigateToRegister()">{{ 'app.register.submit' | translate }}</a></p>


		</div>

	</div>

</div>
